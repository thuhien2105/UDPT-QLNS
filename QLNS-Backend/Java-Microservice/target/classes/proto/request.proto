syntax = "proto3";

package com.example.demo;

option java_package = "com.example.demo";
option java_outer_classname = "RequestProto";

message LeaveRequest {
    int32 employee_id = 1;
    string start_date = 2;
    string end_date = 3;
    string reason = 4;
}

message TimeSheetUpdateRequest {
    int32 employee_id = 1;
    string date = 2;
    string hours_worked = 3;
}

message CheckInOutRequest {
    int32 employee_id = 1;
    string date = 2;
    string check_in = 3;
    string check_out = 4;
}

message WFHRequest {
    int32 employee_id = 1;
    string date = 2;
    string reason = 3;
}

message RequestStatus {
    bool approved = 1;
}

service RequestService {
    rpc LeaveRequest (LeaveRequest) returns (RequestStatus);
    rpc UpdateTimeSheet (TimeSheetUpdateRequest) returns (RequestStatus);
    rpc CheckInOut (CheckInOutRequest) returns (RequestStatus);
    rpc WorkFromHome (WFHRequest) returns (RequestStatus);
}
